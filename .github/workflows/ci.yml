name: CI Security and Deploy

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  security:
    name: Security Scan (Checkov)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Block wildcard principals in repository
        run: |
          set -euo pipefail
          echo "Scanning for Principal \"*\" in repository..."
          FOUND=0
          # JSON/YAML (policies and configs)
          if grep -R -n --include='*.json' --include='*.yaml' --include='*.yml' \
            --exclude-dir='**/node_modules' --exclude-dir='**/test' -E '"Principal"\s*:\s*"\*"' .; then
            FOUND=1
          fi
          # TypeScript (AnyPrincipal)
          if grep -R -n --include='*.ts' --exclude-dir='**/node_modules' --exclude-dir='**/test' -E 'AnyPrincipal\(' .; then
            FOUND=1
          fi
          if [ "$FOUND" -ne 0 ]; then
            echo "ERROR: Wildcard principals detected. Fix before merging." >&2
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Checkov
        run: |
          python -m pip install --upgrade pip
          pip install checkov

      - name: Run Checkov (fail on HIGH and CRITICAL)
        env:
          BC_FROM_CLI: "true"
        run: |
          set -euo pipefail
          checkov -d . \
            --quiet \
            --framework cloudformation,terraform,kubernetes,armtemplate,serverless \
            --skip-path '**/node_modules/**' \
            --hard-fail-on HIGH,CRITICAL

  deploy:
    name: Deploy (LZA Pipeline Trigger)
    runs-on: ubuntu-latest
    needs: security
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Configure AWS credentials (GovCloud via OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws-us-gov:iam::435520283566:role/GitHubActionsDeploy
          aws-region: us-gov-east-1

      - name: Trigger CodePipeline
        run: |
          aws codepipeline start-pipeline-execution \
            --name AWSAccelerator-Pipeline \
            --region us-gov-east-1
