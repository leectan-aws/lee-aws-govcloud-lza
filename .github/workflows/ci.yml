name: CI Security and Deploy

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  security:
    name: Security Scan (Checkov)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Block wildcard principals in repository (configs only)
        run: |
          set -euo pipefail
          echo "Scanning config and policy files for wildcard principals..."
          FOUND=0
          SEARCH_DIRS=( lza-bootstrap-config vpc-endpoint-policies . )
          for DIR in "${SEARCH_DIRS[@]}"; do
            [ -d "$DIR" ] || continue
            if grep -R -n --include='*.json' --include='*.yaml' --include='*.yml' \
              --exclude-dir='landing-zone-accelerator-on-aws' \
              --exclude-dir='**/node_modules' --exclude-dir='**/test' -E '"Principal"\s*:\s*"\*"' "$DIR"; then
              FOUND=1
            fi
            if grep -R -n --include='*.ts' \
              --exclude-dir='landing-zone-accelerator-on-aws' \
              --exclude-dir='**/node_modules' --exclude-dir='**/test' -E 'AnyPrincipal\(' "$DIR"; then
              FOUND=1
            fi
          done
          if [ "$FOUND" -ne 0 ]; then
            echo "ERROR: Wildcard principals detected in repo configs. Fix before merging." >&2
            exit 1
          fi

      - name: Enforce account-scoped principals (435520283566)
        run: |
          set -euo pipefail
          echo "Ensuring all repo Principal ARNs are scoped to 435520283566..."
          # Fail if any other account root is referenced in configs we control
          if grep -R -n --include='*.json' --include='*.yaml' --include='*.yml' \
            --exclude-dir='landing-zone-accelerator-on-aws' \
            --exclude-dir='**/node_modules' --exclude-dir='**/test' \
            -E 'arn:aws(-us-gov)?:iam::(?!435520283566)\\d{12}:root' .; then
            echo "ERROR: Found root principal for another account. Fix before merging." >&2
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Checkov
        run: |
          python -m pip install --upgrade pip
          pip install checkov

      - name: Run Checkov (fail on HIGH and CRITICAL)
        env:
          BC_FROM_CLI: "true"
        run: |
          set -euo pipefail
          checkov -d . \
            --quiet \
            --framework cloudformation,terraform,kubernetes,armtemplate,serverless \
            --skip-path '**/node_modules/**,landing-zone-accelerator-on-aws/**' \
            --hard-fail-on HIGH,CRITICAL

      - name: Configure AWS credentials (for artifact scan)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws-us-gov:iam::435520283566:role/GitHubActionsDeploy
          aws-region: us-gov-east-1

      - name: Download and scan LZA source artifact for insecure principals
        run: |
          set -euo pipefail
          mkdir -p lza_artifact
          aws s3 cp s3://aws-accelerator-installer-435520283566-us-gov-east-1/lza/v1.13.1.zip lza_artifact/lza.zip
          unzip -q lza_artifact/lza.zip -d lza_artifact
          echo "Scanning LZA compiled stacks for AnyPrincipal and invalid GovCloud CloudWatch principals..."
          FAIL=0
          # AnyPrincipal usage in KMS/Logging stacks
          if grep -R -n --include='*.js' 'AnyPrincipal\(' lza_artifact/source/packages/@aws-accelerator/accelerator/dist/packages/@aws-accelerator/accelerator/lib/stacks/; then
            echo "ERROR: AnyPrincipal detected in LZA stacks." >&2
            FAIL=1
          fi
          # Invalid GovCloud CloudWatch Logs service principal
          if grep -R -n --include='*.js' -E 'ServicePrincipal\(`?logs\.[a-z0-9-]+\.amazonaws\.com' lza_artifact/source/packages/@aws-accelerator/accelerator/dist/packages/@aws-accelerator/accelerator/lib/stacks/; then
            echo "ERROR: Invalid GovCloud CloudWatch Logs service principal detected." >&2
            FAIL=1
          fi
          if [ "$FAIL" -ne 0 ]; then
            exit 1
          fi

  deploy:
    name: Deploy (LZA Pipeline Trigger)
    runs-on: ubuntu-latest
    needs: security
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Configure AWS credentials (GovCloud via OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws-us-gov:iam::435520283566:role/GitHubActionsDeploy
          aws-region: us-gov-east-1

      - name: Trigger CodePipeline
        run: |
          aws codepipeline start-pipeline-execution \
            --name AWSAccelerator-Pipeline \
            --region us-gov-east-1
